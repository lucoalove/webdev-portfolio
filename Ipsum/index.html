        <style>
            #bio-holder {
                width: 100%;
                max-width: 300px;
                height: 100vh;
                margin: auto;
                position: relative;
            }

            #bio-holder div {
                text-align: center;
                width: 100%;
                height: 600px;
                position: absolute;
                top: calc(50% - 250px);
            }
            
            #footer {
                height: 240px;
                font-size: 0.8rem;
                font-weight: 700;
                padding: 6px;
                color: var(--background);
            }

            #footer td, #footer th, #footer a {
                border: none;
                color: var(--background);
                text-align: left;
                padding-right: 1em;
            }
            
            #footer td {
                font-weight: 400;
            }

            .click-header {
                margin-bottom: 10px;
                font-size: 2rem;
                font-weight: 700;
                color: var(--background);
                background: var(--accent);
                transition-duration: 0.3s;
                transition-timing-function: cubic-bezier(0.25,0.1,0.25,1);
            }

            .click-header div {
                cursor: pointer;
                transition: inherit;
            }

            .click-header:nth-child(odd) {
                border-left: 4px solid var(--background);
            }

            .click-header:nth-child(odd) * {
                padding-left: 6px;
            }

            .click-header:nth-child(even) {
                text-align: right;
                border-right: 4px solid var(--background);
            }

            .click-header:nth-child(even) * {
                padding-right: 6px;
            }

            .click-header a {
                color: var(--background);
                display: block;
                font-size: 1rem;
                transition: inherit;
                text-decoration: none;
            }

            .click-header div:hover, .click-header a:hover {
                color: var(--accent);
                background: var(--background);
            }

            #content-holder {
                background: var(--accent);
            }

            #content {
                max-width: 750px;
                margin: auto;
            }

            /* mobile/portrait orientation */
            @media screen and (orientation : portrait) {
                #bio-holder {
                    max-width: 50%;
                    font-size: 3vw; /* temp */
                }

                #bio-holder div {
                    top: calc(50% - 60vw);
                }

                #content {
                    max-width: 90%;
                }
            }
        </style>

                document.getElementById("content-holder").style.marginTop = -window.scrollY + "px";

                document.getElementById("bio-holder").style.opacity= 1 - window.scrollY / 200;
            }
        </script>
    </head>
